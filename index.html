<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="picture/OraxolLogo.jpg" type="image/x-icon">
    <title>Oraxol Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="body">

    <div class="new-note">
        <input type="text" name="title" id="title" placeholder="Title:">
        <textarea name="content" id="content" placeholder="Write your note here"></textarea>
        <div id="form-error"></div>
    </div>

    <div class="button-container">
        <button class="add-btn" onclick="addNote()">Submit</button>
    </div>

    <div id="notes-wrapper"></div>


    <!--  -->
    <script src="js/js.js"></script>
    <!--  -->

</body>
</html>
